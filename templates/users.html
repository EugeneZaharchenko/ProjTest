{% extends "main.html" %}

{% block title %}Користувачі{% endblock %}

{% block content %}
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h1 class="display-4 fw-normal">Список користувачів</h1>
        <ul class="lead fw-normal">
        {% for user in users %}
            <li><h3>{{ user.name }}</h3></li>
        {% endfor %}
        </ul>
        <br>
    <h2>Додати нового користувача</h2>
    <form method="post" action="{{ url_for('add_user') }}">
        <label for="user_name"> Ім'я: </label>
        <input type="text" id="user_name" name="user_name" required>
        <br>
        <button class="btn btn-outline-secondary" type="submit">Додати</button>
    </form>

    </div>
    <div class="product-device shadow-sm d-none d-md-block"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
  </div>
{% endblock %}
